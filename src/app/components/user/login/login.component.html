<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-light text-dark" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="mb-md-5 mt-md-4 pb-5">
                            <h2 class="mb-2 display-6">LOGIN</h2>
                            <p class="text-dark-50 mb-5">Please enter your username and password</p>
                            <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
                                <div class="form-outline form-white mb-4">
                                    <input type="text" placeholder="Username" class="form-control form-control-lg" name="username" #usernameField="ngModel" [(ngModel)]="username" required>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <input type="password" placeholder="Password" id="typePasswordX" class="form-control form-control-lg" name="password" #passwordField="ngModel" [(ngModel)]="password" required>
                                </div>
                                <h5>{{message}}</h5>
                                <br>
                                <button class="btn btn-lg px-4 btn-outline-success" type="submit">Login</button>

                            </form>
                        </div>

                        <div>
                            <p class="mb-0">Don't have an account? <a href="/register" class="link-warning fw-bold">Sign Up</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
